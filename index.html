<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Location Checker</title>
  <meta name="description" content="Check your public IP, city, state, and country instantly. Gorgeous map view. SEO optimized.">
  <meta name="keywords" content="location, IP check, public IP, city, country, map, visitor info">
  <meta name="author" content="Md Tamim">
  
  <!-- Open Graph / Social -->
  <meta property="og:title" content="My Location Checker"/>
  <meta property="og:description" content="Check your public IP, city, state, and country instantly. Gorgeous map view. SEO optimized."/>
  <meta property="og:image" content="https://yourdomain.com/thumbnail.png"/>
  <meta property="og:url" content="https://yourdomain.com"/>
  <meta property="og:type" content="website"/>

  <!-- CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin:0;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      color:#333;
    }
    header{
      text-align:center;
      padding:50px 20px 30px 20px;
      color:#fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    header h1{
      font-size:2.5rem;
      margin:0;
    }
    header p{
      font-size:1.1rem;
    }
    .card{
      background:#fff;
      max-width:500px;
      margin:20px auto;
      border-radius:15px;
      padding:25px;
      box-shadow:0 10px 30px rgba(0,0,0,0.15);
      text-align:center;
    }
    #info{
      font-size:16px;
      margin-bottom:15px;
    }
    #map{
      height:300px;
      border-radius:10px;
    }
    footer{
      text-align:center;
      padding:15px;
      color:#fff;
      font-size:14px;
    }
  </style>
</head>

<body>

<header>
  <h1>üåç My Location Checker</h1>
  <p>See your public IP, city, state, country, and location on the map instantly!</p>
</header>

<div class="card">
  <div id="info">Loading location...</div>
  <div id="map"></div>
</div>

<footer>
  &copy; 2026 Md Tamim | All rights reserved
</footer>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
fetch("https://ipwho.is/")
.then(res=>res.json())
.then(data=>{
  document.getElementById("info").innerHTML = `
    <b>IP:</b> ${data.ip}<br>
    <b>Country:</b> ${data.country}<br>
    <b>State:</b> ${data.region}<br>
    <b>City:</b> ${data.city}<br>
    <b>ISP:</b> ${data.isp}
  `;

  let map = L.map('map').setView([data.latitude, data.longitude], 10);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution:'&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
  }).addTo(map);

  L.marker([data.latitude, data.longitude]).addTo(map)
    .bindPopup(`<b>${data.city}, ${data.region}</b>`).openPopup();
})
.catch(()=>{
  document.getElementById("info").innerHTML = "Unable to load location data.";
});
</script>

</body>
</html>
